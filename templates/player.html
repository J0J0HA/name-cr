<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{profile["display_name"]}}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='player.css') }}">
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('user-search');
            const searchSubmit = document.getElementById('search-submit');

            searchInput.addEventListener('input', () => {
                searchSubmit.disabled = searchInput.value.length === 0;
            });
        });
    </script>
</head>

<body>
    <header>
        <h1 class="logo"><a href="{{ url_for('index') }}">NameCR</a></h1>
        <form class="search" method="get" action="{{ url_for('search') }}">
            <input type="search" name="q" id="user-search" placeholder="Search Users">
            <input type="submit" id="search-submit" value="Search">
        </form>
    </header>
    <main>
        <h2>{{profile["display_name"]}}</h2>
        <section class="player">
            <section class="render">
                When 0.4.0 is released and the skin system allows it, the players skin will be displayed here.
            </section>
            <section class="details">
                <table class="detail-table">
                    <tr>
                        <td class="label">Display Name</td>
                        <td class="value">{{profile["display_name"]}}</td>
                    </tr>
                    <tr>
                        <td class="label">Username</td>
                        <td class="value">{{profile["user_name"]}}</td>
                    </tr>
                    <tr>
                        <td class="label">User ID</td>
                        <td class="value">{{profile["user_id"]}}</td>
                    </tr>
                </table>
            </section>
        </section>
    </main>
</body>

</html>
